<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Aléatoire</title>
</head>

<body>
    <script>
        // Fonction pour générer un problème aléatoire
        function generateProblem() {
            // Générer un nombre aléatoire entre 1 et 10
            let a = Math.floor(Math.random() * 10) + 1;
            let b = Math.floor(Math.random() * 10) + 1;
            let c = a * b;

            // Afficher le nombre aléatoire dans la page
            document.getElementById("problem").innerHTML = "<p>" + a + " x " + b + " = </p>";

            // Stocker la réponse dans une variable globale
            window.correctAnswer = c;
        }

        // Sélectionnez l'élément sur lequel vous souhaitez écouter l'événement
        var bouton = document.getElementById("monBouton");

        // Ajoutez un écouteur d'événements
        bouton.addEventListener("click", function () {
            let res = document.getElementById("res").value;

            if (res == window.correctAnswer) {
                alert("Bonne réponse");
            } else {
                alert("Faux, la réponse était " + window.correctAnswer);
            }

            // Recommencer après la vérification
            restart();
        });

        // Fonction pour recommencer
        function restart() {
            generateProblem(); // Régénérer le problème
            document.getElementById("res").value = ''; // Effacer la réponse précédente
        }

        // Appeler la fonction au chargement de la page pour générer le premier problème
        generateProblem();

    </script>
    <!-- Conteneurs pour le problème et le résultat -->
    <div id="problem"></div>
    <input type="text" id="res">
    <button id="monBouton">Vérifier</button>

    <button onclick="restart()">Recommencer</button>
</body>

</html>
