<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Aléatoire</title>
</head>
<body>

<script>
    let i = 1;
    while (i !== 0) {
        // Générer un nombre aléatoire entre 1 et 10
        let a = Math.floor(Math.random() * 10) + 1;
        let b = Math.floor(Math.random() * 10) + 1;
        let c = a * b;

        // Afficher le nombre aléatoire dans la page
        document.body.innerHTML += "<p>" + a + " x " + b + " = </p>";
        document.body.innerHTML += '<input type="text" id="res"> </input>';
        let inputRes = document.getElementById("res");

        // Ajouter un bouton pour vérifier la réponse
        document.body.innerHTML += '<button onclick="checkAnswer(' + c + ')">Vérifier</button>';

        function checkAnswer(result) {
            if (parseInt(inputRes.value) === result) {
                document.body.innerHTML += "<p>Bravo, c'est correct!</p>";
            } else {
                document.body.innerHTML += "<p>Faux, réessaie!</p>";
            }
        }

    }
</script>
</body>
</html>
